<!DOCTYPE html>
<html lang="id">

    <script>
        $(document).ready(function () {

</head>

<body>

            <div class="card-body" id="isi">
                <div class="card-body">
                    <form action="glbb.php" method="post">
                        <div class="form-group">
                            <label for="g">Masukkan Gravitasi</label>

        </div>

    <div class="container">

            <div class="card-header">Tekanan Hidrostatis</div>

                <div class="card-body">
                    <form action="hidrostatis.php" method="post">

                    </form>

            </div>

            </div>
        </div>
    </div>
</body>

</html>
